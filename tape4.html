<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIDE D: The Seed</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
body{background:#000;color:#d4af37;font-family:'Cormorant Garamond', serif;margin:0;height:100vh;overflow:hidden;display:flex;justify-content:center;align-items:center}
.container{width:min(90vw, 600px);text-align:center;position:relative;z-index:10}
.text-block{font-size:18px;line-height:1.8;opacity:0;transform:translateY(20px);transition:all 1s ease;margin-bottom:20px}
.text-block.show{opacity:1;transform:translateY(0)}
.final-q{font-size:24px;font-weight:600;color:#fff;margin-top:40px;opacity:0;transition:opacity 2s}
.final-q.show{opacity:1}
.seed-anim{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;height:300px;background:radial-gradient(circle, rgba(212,175,55,0.1) 0%, rgba(0,0,0,0) 70%);z-index:-1;animation:pulse 4s infinite}
@keyframes pulse{0%,100%{opacity:0.3;transform:translate(-50%,-50%) scale(1)}50%{opacity:0.6;transform:translate(-50%,-50%) scale(1.2)}}
.back{position:fixed;top:10px;left:10px;font-family:'VT323';color:#555;text-decoration:none;border:1px solid #333;padding:5px}
</style>
</head>
<body>
<a href="index.html" class="back">â—€ EJECT</a>
<div class="seed-anim"></div>
<div class="container" id="container"></div>
<audio id="bgm" src="WONDER.mp3" autoplay></audio>

<script>
const text = [
  "I have been cheated on before. I shut away the concept of love.",
  "But then... you.",
  "A seed has many endings. Biologically.",
  "1. It germinates and grows.",
  "2. It stays dormant for a thousand years, waiting.",
  "3. It grows into rock cracks and breaks the stone.",
  "My truthful feelings: I feel like there is a chance.",
  "A chance that could stem into any direction.",
  "Not your smile. Not your laugh. But you.",
  "Will you be my first and only valentine?"
];

const container = document.getElementById('container');
let idx = 0;

function showNext(){
  if(idx >= text.length) return;
  
  const div = document.createElement('div');
  div.className = idx === text.length - 1 ? 'final-q' : 'text-block';
  div.innerHTML = text[idx];
  container.appendChild(div);
  
  // Trigger reflow
  void div.offsetWidth;
  div.classList.add('show');
  
  // Scroll to bottom
  div.scrollIntoView({behavior: "smooth", block: "center"});
  
  idx++;
  setTimeout(showNext, idx === text.length ? 0 : 3500);
}

// Mark complete immediately
const s=JSON.parse(localStorage.getItem('minji_archive_v1')||'{}');
s.tape4=true;
localStorage.setItem('minji_archive_v1',JSON.stringify(s));

setTimeout(showNext, 1000);
</script>
</body>
</html>
