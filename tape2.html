<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIDE B: The Frequency</title>
<style>
/* ... COMPACT STYLING ... */
@import url('https://fonts.googleapis.com/css2?family=VT323&family=Cormorant+Garamond:ital,wght@0,400;1,400&display=swap');
:root{--phosphor:#a8e6a3;}
body{background:#000;color:var(--phosphor);font-family:'VT323';display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.tv-frame{width:min(90vw,700px);border:2px solid #333;padding:20px;border-radius:15px;background:#111;text-align:center;position:relative}
.puzzle-text{font-size:20px;margin-bottom:20px;color:#ddd;font-family:'Cormorant Garamond',serif}
.input-area{margin-bottom:20px}
input{background:transparent;border:none;border-bottom:2px solid var(--phosphor);color:var(--phosphor);font-family:'VT323';font-size:24px;text-align:center;width:200px;text-transform:uppercase}
input:focus{outline:none}
.hint{font-size:14px;color:#555;margin-top:10px}
.back{position:fixed;top:10px;left:10px;text-decoration:none;color:#555;border:1px solid #333;padding:5px}
</style>
</head>
<body>
<a href="index.html" class="back">â—€ EJECT</a>
<div class="tv-frame">
  <div id="content">
    <div class="puzzle-text" id="q-text"></div>
    <div class="input-area">
      <input type="text" id="ans" autocomplete="off">
    </div>
    <div class="hint" id="hint-text"></div>
  </div>
</div>
<audio id="bgm" src="RAIN.mp3" loop autoplay></audio>

<script>
const levels = [
  {
    q: "You love Burna Boy's 'WGFT'. But not just the song. Specifically, which part do you love the most?",
    a: ["START", "INTRO", "BEGINNING", "THE START"],
    hint: "It's about anticipation. The feeling before the drop."
  },
  {
    q: "Chase Atlantic 'Friends'. It's not just a vibe. It represents a specific zone between desire and dysfunction. What is that zone?",
    a: ["GREY", "GRAY", "FRIENDS", "THE GREY ZONE"],
    hint: "It's a color. It's undefined."
  },
  {
    q: "Put them together. Atmospheric sensitivity. Emotional depth. You don't want surface level. You want...",
    a: ["DEPTH", "REAL", "INTENSITY", "CONNECTION"],
    hint: "Deep Psychological Profile says: You want D__TH."
  }
];

let cur = 0;
const inp = document.getElementById('ans');
const q = document.getElementById('q-text');
const h = document.getElementById('hint-text');

function load(){
  q.innerHTML = levels[cur].q;
  h.innerHTML = "HINT: " + levels[cur].hint;
  inp.value = '';
  inp.focus();
}

inp.addEventListener('keydown', (e)=>{
  if(e.key === 'Enter'){
    const val = inp.value.toUpperCase().trim();
    if(levels[cur].a.includes(val)){
      cur++;
      if(cur >= levels.length){
        finish();
      } else {
        alert("CORRECT. TRACKING SIGNAL...");
        load();
      }
    } else {
      alert("SIGNAL LOST. TRY AGAIN.");
    }
  }
});

function finish(){
  document.getElementById('content').innerHTML = "<h2>ANALYSIS COMPLETE</h2><p>You process emotions inward. You value the buildup more than the arrival.<br>You are atmospherically sensitive.</p><p>Tape 2 Complete.</p>";
  const s=JSON.parse(localStorage.getItem('minji_archive_v1')||'{}');
  s.tape2=true;
  localStorage.setItem('minji_archive_v1',JSON.stringify(s));
  setTimeout(()=>window.location.href='index.html', 4000);
}

load();
</script>
</body>
</html>
