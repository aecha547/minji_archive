function buildMatchGame(){
  return new Promise(resolve=>{
    clear();
    const cards=[];PAIRS.forEach(p=>{cards.push({pairId:p.id,text:p.a});cards.push({pairId:p.id,text:p.b})});
    for(let i=cards.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[cards[i],cards[j]]=[cards[j],cards[i]]}
    const grid=document.createElement('div');grid.className='match-grid';
    const storyEl=document.createElement('div');storyEl.className='match-story';storyEl.id='match-story';
    let flipped=[],matched=0,lockBoard=false;
    cards.forEach((c,idx)=>{
      const card=document.createElement('div');card.className='match-card';card.textContent=c.text;card.dataset.pair=c.pairId;card.dataset.idx=idx;
      card.addEventListener('click',()=>{
        if(lockBoard||card.classList.contains('flipped')||card.classList.contains('matched'))return;
        card.classList.add('flipped');Synth.note(330+idx*20,.05,'sine',.04);flipped.push(card);
        if(flipped.length===2){
          lockBoard=true;
          if(flipped[0].dataset.pair===flipped[1].dataset.pair){
            Synth.matchSfx();matched++;
            const pair=PAIRS.find(p=>p.id==flipped[0].dataset.pair);
            storyEl.textContent=pair?pair.story:'';
            setTimeout(()=>{flipped.forEach(f=>f.classList.add('matched'));flipped=[];lockBoard=false;
              if(matched>=PAIRS.length){setTimeout(()=>resolve(),800)}
            },400);
          }else{
            setTimeout(()=>{flipped.forEach(f=>f.classList.remove('flipped'));flipped=[];lockBoard=false},900);
          }
        }
      });
      grid.appendChild(card);
    });
    sceneEl.innerHTML='';
    const title=document.createElement('div');title.style.cssText='text-align:center;color:var(--pink);font-size:14px;letter-spacing:.15em;margin-bottom:6px';
    title.textContent='MEMORY MATCH â€” FIND THE PAIRS';
    sceneEl.appendChild(title);sceneEl.appendChild(grid);sceneEl.appendChild(storyEl);
  });
}
