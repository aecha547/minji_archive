<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&family=Caveat:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
:root{
  --bg:#030303;--pink:#ff6b9d;--pink-dim:#993d5e;--pink-bright:#ffb3cc;
  --gold:#d4af37;--green:#a8e6a3;--warm:#ffeedd;--red:#cc4444;--blue:#5588bb;
  --cyan:#00d4aa;--dim:#555;--white:#d4d4d4;--earth:#8B7355;
  --font-crt:'VT323',monospace;--font-hand:'Caveat',cursive;
  --font-serif:'Cormorant Garamond',serif;
}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
html,body{height:100%;overflow:hidden;background:#050505;font-family:var(--font-crt);color:var(--pink)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BOOT SCREEN
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#boot-overlay{position:fixed;inset:0;z-index:9999;background:#000;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  cursor:pointer;transition:opacity 1s ease-out}
#boot-overlay.hidden{opacity:0;pointer-events:none}
.seed-svg{width:clamp(80px,20vw,120px);height:clamp(80px,20vw,120px);
  animation:seedPulse 3s ease-in-out infinite;
  filter:drop-shadow(0 0 20px rgba(168,230,163,0.4))}
@keyframes seedPulse{
  0%,100%{transform:scale(1);filter:drop-shadow(0 0 20px rgba(168,230,163,0.4))}
  50%{transform:scale(1.08);filter:drop-shadow(0 0 35px rgba(168,230,163,0.6))}
}
#boot-overlay h1{font-family:var(--font-serif);font-size:clamp(1.8rem,5vw,2.8rem);
  font-weight:600;color:var(--pink);letter-spacing:-1px;
  text-shadow:0 0 30px var(--pink),0 0 60px var(--pink-dim);
  animation:titleFlicker 3s infinite;text-align:center;line-height:1.3;
  margin-top:20px}
#boot-overlay .sub{font-family:var(--font-hand);font-size:clamp(1rem,2.5vw,1.4rem);
  color:var(--pink-dim);margin-top:8px;opacity:.7}
.boot-prompt{color:#444;font-size:clamp(1rem,2vw,1.2rem);
  margin-top:clamp(30px,6vh,50px);animation:pulse 2s infinite;letter-spacing:3px}
.boot-sub{color:var(--pink-dim);font-size:.8rem;margin-top:12px;opacity:.4}
@keyframes titleFlicker{0%,18%,22%,25%,53%,56%,100%{opacity:1}20%,24%,55%{opacity:.6;text-shadow:none}}
@keyframes pulse{0%,100%{opacity:.3}50%{opacity:.8}}
@keyframes blink{50%{opacity:0}}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PARTICLES (floating dust motes - like VHS dust)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#particles{position:fixed;inset:0;pointer-events:none;z-index:1;overflow:hidden}
.particle{position:absolute;bottom:-10px;border-radius:50%;pointer-events:none;opacity:0;animation:floatUp linear forwards}
@keyframes floatUp{0%{opacity:0;transform:translateY(0) translateX(0)}10%{opacity:var(--po,0.15)}90%{opacity:var(--po,0.15)}100%{opacity:0;transform:translateY(calc(-100vh - 20px)) translateX(var(--dx,20px))}}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STATION LAYOUT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#station{display:none;grid-template-columns:1fr minmax(200px,280px);grid-template-rows:1fr;
  gap:12px;width:min(96vw,1100px);height:min(90vh,760px);
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  opacity:0;transition:opacity .8s}
#station.on{display:grid;opacity:1}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TV UNIT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.tv-unit{grid-column:1;grid-row:1;
  background:linear-gradient(145deg,#1a1a1a,#0e0e0e);
  border-radius:20px;border:2px solid #252525;
  box-shadow:inset 0 0 50px #000,0 12px 50px rgba(0,0,0,.85);
  display:flex;flex-direction:column;padding:18px;position:relative;z-index:2}
.screen-bezel{flex:1;background:#020202;border-radius:12px;position:relative;overflow:hidden;
  border:2px solid #181818;
  box-shadow:inset 0 0 50px rgba(0,0,0,.9),0 0 15px rgba(255,107,157,.04)}
canvas#crt{position:absolute;inset:0;width:100%;height:100%;z-index:5}
.scanlines{position:absolute;inset:0;pointer-events:none;z-index:10;
  background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,0,0,.12) 2px,rgba(0,0,0,.12) 4px);
  opacity:.45}
.vignette{position:absolute;inset:0;pointer-events:none;z-index:11;
  background:radial-gradient(ellipse at center,transparent 45%,rgba(0,0,0,.8) 100%)}
.glass-glare{position:absolute;inset:0;pointer-events:none;z-index:12;
  background:linear-gradient(135deg,rgba(255,255,255,.03) 0%,transparent 35%)}
.scan-bar{position:absolute;top:0;left:0;width:100%;height:6px;
  background:linear-gradient(180deg,transparent,rgba(255,255,255,.06),transparent);
  opacity:.4;z-index:13;pointer-events:none;animation:scanbar 5s linear infinite}
.tracking-bar{position:absolute;left:0;width:100%;height:4px;
  background:linear-gradient(180deg,transparent,rgba(255,255,255,.08),transparent);
  opacity:0;z-index:14;pointer-events:none;transition:opacity .2s}
.tracking-bar.on{opacity:1;animation:trackDrift 3s linear infinite}
@keyframes scanbar{from{top:-4%}to{top:104%}}
@keyframes trackDrift{0%{top:-2%}100%{top:102%}}
.screen-glow{position:absolute;inset:-15px;z-index:-1;border-radius:22px;
  pointer-events:none;transition:background 1.5s}
#screen{position:absolute;inset:0;z-index:20;
  display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px}
.channel-id{position:absolute;top:14px;left:16px;font-size:1.6rem;color:var(--pink-dim);
  opacity:.45;text-shadow:0 0 6px var(--pink-dim);letter-spacing:2px;z-index:25}
.counter{position:absolute;top:14px;right:16px;font-size:1.1rem;color:rgba(255,255,255,.5);
  opacity:0;z-index:25;letter-spacing:1px;text-shadow:0 0 4px rgba(255,255,255,.2);transition:opacity .4s}
.counter.on{opacity:1}
.rec-ind{position:absolute;top:14px;right:16px;font-size:1rem;color:var(--red);
  opacity:0;transition:opacity .3s;z-index:25}
.rec-ind.on{opacity:1;animation:blink 1s infinite}
.screen-msg{font-size:clamp(1rem,2.5vw,1.6rem);color:var(--pink-dim);
  text-shadow:0 0 10px var(--pink-dim);letter-spacing:3px;text-align:center}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DIALOGUE BOX
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.dlg-box{position:absolute;bottom:16px;left:50%;transform:translateX(-50%);z-index:30;
  text-align:center;color:var(--pink-bright);
  font-family:var(--font-serif);font-size:clamp(1rem,2vw,1.25rem);
  text-shadow:0 0 8px var(--pink);background:rgba(8,3,8,.9);
  padding:12px 20px;border-radius:4px;
  border:1px solid rgba(255,107,157,.2);max-width:88%;line-height:1.5;
  opacity:0;transition:opacity .4s;pointer-events:none}
.dlg-box.vis{opacity:1}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   BOOT TEXT
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.boot-text{width:88%;text-align:left;color:var(--pink);
  font-size:clamp(12px,1.8vw,15px);line-height:1.9;
  text-shadow:0 0 6px rgba(255,107,157,.12);white-space:pre-wrap}
.boot-text .cursor{display:inline-block;width:7px;height:1.1em;background:var(--pink);
  vertical-align:text-bottom;margin-left:2px;animation:blink .8s step-end infinite}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SHEEPY INTRO
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sheepy-intro{display:flex;flex-direction:column;align-items:center;gap:16px;width:100%}
.sheepy-glow{width:clamp(140px,30vw,180px);height:clamp(140px,30vw,180px);
  background:radial-gradient(circle,rgba(255,182,193,.2) 0%,transparent 70%);
  border-radius:50%;animation:sheepyGlow 3s ease-in-out infinite;
  display:flex;align-items:center;justify-content:center}
@keyframes sheepyGlow{0%,100%{opacity:.6;transform:scale(1)}50%{opacity:.9;transform:scale(1.05)}}
.intro-line{font-family:var(--font-serif);font-size:clamp(1.1rem,2.2vw,1.4rem);
  color:var(--pink-bright);text-align:center;opacity:0;transform:translateY(10px);transition:all .5s}
.intro-line.show{opacity:1;transform:translateY(0)}
.intro-line .hand{font-family:var(--font-hand);font-size:1.15em;color:var(--gold)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LOADING BAR
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.load-display{text-align:center;width:80%}
.load-title{font-size:14px;color:var(--pink);margin-bottom:8px;letter-spacing:.1em}
.load-bar{width:200px;height:6px;border:1px solid var(--pink);border-radius:3px;overflow:hidden;margin:0 auto;background:rgba(255,107,157,.1)}
.load-fill{height:100%;background:var(--pink);width:0%;transition:width .06s linear;border-radius:2px;box-shadow:0 0 6px var(--pink)}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TV CONTROLS
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.tv-controls{display:flex;align-items:center;justify-content:space-between;
  padding:8px 14px;margin-top:6px;flex-shrink:0}
.power-section{display:flex;align-items:center;gap:5px}
.led{width:7px;height:7px;border-radius:50%;transition:all .2s;box-shadow:inset 0 0 2px rgba(0,0,0,.6)}
.led.pwr{background:#400}
.led.pwr.on{background:#e44;box-shadow:0 0 5px rgba(238,68,68,.5)}
.led.play{background:#300;margin-left:10px}
.led.play.on{background:#ff6b9d;box-shadow:0 0 5px rgba(255,107,157,.5)}
.ctrl-label{font-size:9px;letter-spacing:.15em;color:#444;text-transform:uppercase;margin-left:3px}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TAPE SLOT (Drop Target)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.tape-slot{width:160px;height:26px;background:#040404;border:1.5px solid #2a2a2a;
  border-radius:3px;cursor:default;
  box-shadow:inset 0 2px 6px rgba(0,0,0,.8);position:relative;overflow:hidden;
  transition:all .3s;display:flex;align-items:center;justify-content:center}
.slot-label{font-size:9px;letter-spacing:.12em;color:#2a2a2a;transition:color .3s;position:relative;z-index:2}
.tape-slot.active{border-color:var(--pink);box-shadow:inset 0 2px 6px rgba(0,0,0,.8),0 0 10px rgba(255,107,157,.2)}
.tape-slot.active .slot-label{color:var(--pink);animation:pulse 1.5s infinite}
.slot-flap{position:absolute;inset:0;background:linear-gradient(180deg,#1a1a1a,#0e0e0e);
  transform-origin:top;transition:transform .4s cubic-bezier(.68,-.55,.265,1.55);
  border-bottom:1px solid #2a2a2a;z-index:1}
.tape-slot.inserting .slot-flap{transform:perspective(80px) rotateX(-95deg)}
.eject-btn{padding:3px 12px;background:linear-gradient(180deg,#222,#161616);border:1.5px solid #333;color:#777;cursor:pointer;font-family:var(--font-crt);font-size:10px;border-radius:3px;letter-spacing:1px;transition:all .2s;box-shadow:0 1px 0 rgba(0,0,0,.4)}
.eject-btn:hover{background:#1a1a1a;color:#bbb;border-color:#444}
.brand-label{font-size:10px;letter-spacing:.25em;color:#222;text-transform:uppercase}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TAPE RACK
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.tape-rack{grid-column:2;grid-row:1;background:linear-gradient(180deg,#101010,#080808);border:2px solid #1f1f1f;border-radius:10px;padding:14px;display:flex;flex-direction:column;gap:12px;overflow-y:auto;box-shadow:inset 0 0 20px #000;scrollbar-width:thin;scrollbar-color:#222 #080808}
.rack-header{color:#333;text-align:center;border-bottom:1px solid #1a1a1a;padding-bottom:8px;margin-bottom:2px;letter-spacing:3px;font-size:11px}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   VHS TAPE (Draggable)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

  border-radius:5px;border:1.5px solid #2d2d2d;position:relative;cursor:grab;

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let noiseCtx,noiseW,noiseH,noiseInt=0.08;
function initNoise(){
  const c=$('crt');noiseCtx=c.getContext('2d');
  const resize=()=>{const r=c.parentElement.getBoundingClientRect();const d=Math.min(devicePixelRatio||1,2);noiseW=c.width=r.width*d|0;noiseH=c.height=r.height*d|0;c.style.width=r.width+'px';c.style.height=r.height+'px'};
  const draw=()=>{
    if(!noiseW||!noiseH){requestAnimationFrame(draw);return}
    const img=noiseCtx.createImageData(noiseW,noiseH),d=img.data;
    for(let i=0;i<d.length;i+=4){
      if(Math.random()<noiseInt){const v=30+Math.random()*25;d[i]=v+8;d[i+1]=v;d[i+2]=v+3;d[i+3]=255}
      else{d[i]=d[i+1]=d[i+2]=4;d[i+3]=255}
    }
    noiseCtx.putImageData(img,0,0);
    requestAnimationFrame(draw);
  };
  window.addEventListener('resize',resize);resize();draw();
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let audioCtx=null,master=null,audioOn=false;

function note(f,dur,type,vol,atk){
  if(!audioCtx)return;type=type||'triangle';vol=vol||.06;atk=atk||.01;
  const o=audioCtx.createOscillator(),g=audioCtx.createGain();
  o.type=type;o.frequency.value=f;
  g.gain.setValueAtTime(.001,audioCtx.currentTime);
  g.gain.linearRampToValueAtTime(vol,audioCtx.currentTime+atk);

  o.connect(g);g.connect(master);o.start();o.stop(audioCtx.currentTime+dur+.04);
}

  if(!audioCtx)return;
  const sz=audioCtx.sampleRate*dur|0,buf=audioCtx.createBuffer(1,sz,audioCtx.sampleRate),d=buf.getChannelData(0);
  for(let i=0;i<sz;i++)d[i]=Math.random()*2-1;
  const s=audioCtx.createBufferSource();s.buffer=buf;
  const g=audioCtx.createGain();
  g.gain.setValueAtTime(vol||.06,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+dur);
  s.connect(g);g.connect(master);s.start();
}

    `Sheepy here. She asked me to deliver something.`,

    `So I'm carrying your reply.`,

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TAPES DATA (with ratings)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

  {id:'tape2',title:'SIDE B: Rain',color:'#5588bb',file:'tape2.html',rating:'9.5/10',desc:'Weathering the storms'},

];

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   DRAG & DROP SYSTEM (Proper physical interaction)
   â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
let isDragging=false,dragGhost=null,currentDragTape=null,dragOffset={x:0,y:0};
let touchStartTime=0,touchStartPos={x:0,y:0};

function buildRack(){
  const rack=$('tape-rack');rack.innerHTML='<div class="rack-header">ARCHIVE</div>';
  TAPES.forEach(t=>{
    const done=isDone(t.id),avail=canPlay(t.id),locked=t.locked&&!done;
    const seqLock=!t.locked&&!done&&!avail;
    
    const el=document.createElement('div');
    el.className='vhs-tape'+(done?' complete':'')+(locked?' locked':(seqLock?' seq-locked':''));
    el.dataset.id=t.id;
    el.innerHTML=`
      <div class="tape-color" style="background:${t.color}"></div>
      <div class="tape-window"><div class="reel"></div><div class="tape-strip"></div><div class="reel"></div></div>
      <div class="tape-label">${t.title}<span class="tape-status">${locked?'LOCKED':seqLock?'PLAY PREV':done?'âœ“ PLAYED':'NEW'}</span></div>
      <div class="tape-rating">${t.rating}</div>`;
    
    if(!locked&&avail){
      // Desktop: proper drag
      el.addEventListener('pointerdown',e=>startDrag(e,t,el));
    }else if(seqLock){
      el.addEventListener('click',()=>showDlg('Complete the previous tape first.',2000));
    }else if(locked){
      el.addEventListener('click',()=>showDlg('This tape is sealed. Complete all others to unlock.',2500));
    }
    rack.appendChild(el);
  });
}

function startDrag(e,tapeData,originalEl){
  if(isDragging)return;
  
  // Ensure audio context is running
  ensureAudio();
  
  const rect=originalEl.getBoundingClientRect();
  touchStartTime=Date.now();
  touchStartPos={x:e.clientX,y:e.clientY};
  
  // Small delay to distinguish drag from tap
  const dragThreshold=8;
  let moved=false;
  
  const onMove=(moveE)=>{
    const dx=moveE.clientX-touchStartPos.x;
    const dy=moveE.clientY-touchStartPos.y;
    if(!moved && Math.sqrt(dx*dx+dy*dy)>dragThreshold){
      moved=true;
      isDragging=true;
      currentDragTape=tapeData;
      
      // Create ghost element
      dragGhost=document.createElement('div');
      dragGhost.className='tape-ghost';
      dragGhost.innerHTML=originalEl.querySelector('.tape-label').outerHTML;
      dragGhost.style.width=rect.width+'px';
      dragGhost.style.height=rect.height+'px';
      document.body.appendChild(dragGhost);
      
      originalEl.classList.add('dragging');
      moveGhost(moveE);
      
      document.addEventListener('pointermove',moveGhost);
      document.addEventListener('pointerup',endDrag);
    }
  };
  
  const onUp=()=>{
    if(!moved){
      // It was a tap, not a drag - insert directly
      originalEl.classList.remove('dragging');
      insertTape(tapeData);
    }
    document.removeEventListener('pointermove',onMove);
    document.removeEventListener('pointerup',onUp);
  };
  
  document.addEventListener('pointermove',onMove);
  document.addEventListener('pointerup',onUp);
  
  // Start drag immediately for desktop
  if(e.pointerType==='mouse'){
    moved=true;
    isDragging=true;
    currentDragTape=tapeData;
    dragGhost=document.createElement('div');
    dragGhost.className='tape-ghost';
    dragGhost.innerHTML=originalEl.querySelector('.tape-label').outerHTML;
    dragGhost.style.width=rect.width+'px';
    dragGhost.style.height=rect.height+'px';
    document.body.appendChild(dragGhost);
    originalEl.classList.add('dragging');
    moveGhost(e);
    document.addEventListener('pointermove',moveGhost);
    document.addEventListener('pointerup',endDrag);
  }
}

function moveGhost(e){
  if(!dragGhost)return;
  dragGhost.style.left=(e.clientX-dragGhost.offsetWidth/2)+'px';
  dragGhost.style.top=(e.clientY-dragGhost.offsetHeight/2)+'px';
  
  // Check collision with slot
  const slot=$('tape-slot').getBoundingClientRect();
  const ghost=dragGhost.getBoundingClientRect();
  
  if(doCollide(slot,ghost)){
    $('tape-slot').classList.add('active');
    $('slot-label').textContent='â–¶ DROP';
    dragGhost.style.transform='rotate(0deg) scale(1.1)';
    dragGhost.style.borderColor='var(--green)';
  }else{
    $('tape-slot').classList.remove('active');
    $('slot-label').textContent='â–¶ DRAG HERE';
    dragGhost.style.transform='rotate(-5deg) scale(1.05)';
    dragGhost.style.borderColor='var(--pink)';
  }
}

function endDrag(e){
  document.removeEventListener('pointermove',moveGhost);
  document.removeEventListener('pointerup',endDrag);
  
  const slot=$('tape-slot').getBoundingClientRect();
  const ghost=dragGhost?dragGhost.getBoundingClientRect():null;
  const originalEl=document.querySelector(`.vhs-tape[data-id="${currentDragTape?.id}"]`);
  
  if(originalEl)originalEl.classList.remove('dragging');
  if(dragGhost)dragGhost.remove();
  
  if(ghost&&doCollide(slot,ghost)){
    insertTape(currentDragTape);
  }else if(currentDragTape){
    showDlg('Drop the tape into the slot!',1500);
  }
  
  isDragging=false;dragGhost=null;currentDragTape=null;
  $('tape-slot').classList.remove('active');
  $('slot-label').textContent='â–¶ DRAG HERE';
}

function doCollide(r1,r2){return!(r2.left>r1.right||r2.right<r1.left||r2.top>r1.bottom||r2.bottom<r1.top)}

function slotClicked(){
  showDlg('Drag a tape from the rack to the slot.',2000);
}

function ejectClicked(){
  showDlg('No tape inserted. The slot is empty.',1500);
  sfxClunk();
}

async function insertTape(tape){
  if(!tape||!tape.file)return;
  
  stopBGM();
  sfxClunk();setTimeout(sfxSnap,250);setTimeout(sfxMotor,350);
  
  const slot=$('tape-slot');
  slot.classList.add('inserting','active');
  $('slot-label').textContent='â–¶ LOADING...';
  $('led-play').classList.add('on');
  $('channel-disp').textContent='â–¶ TAPE';
  $('rec-ind').classList.add('on');
  $('tracking-bar').classList.add('on');
  
  noiseBurst(600);
  await sleep(900);
  slot.classList.remove('inserting');
  
  await screenLoading(tape.title);
  window.location.href=tape.file;
}

async function boot(){
  $('boot-overlay').classList.add('hidden');
  $('station').classList.add('on');
  initNoise();noiseBurst(350);$('led-pwr').classList.add('on');
  startParticles();ensureAudio();sfxPowerOn();
  
  // Update boot prompt for returning users
  if(isDone('tape4')){
    $('boot-prompt').textContent='[ THE SEED IS GROWING ]';
  }else if(isDone('tape1')){
    $('boot-prompt').textContent='[ CLICK TO CONTINUE ]';
  }
  
  // Post-completion state
  if(isDone('tape4')){
    $('screen-glow').style.background='radial-gradient(ellipse,rgba(168,230,163,.05) 0%,transparent 60%)';
    showDlg('All tapes played. The seed has been planted. ğŸŒ± Replay any tape.',0);
    buildRack();
    return;
  }
  
  // Boot text sequence
  screenClear();
  const bootDiv=document.createElement('div');bootDiv.className='boot-text';
  $('screen').appendChild(bootDiv);
  const bootLines=[
    '> SEED ARCHIVE v2.0\n',
    '> LOADING EMOTIONAL PAYLOAD...\n',
    '> 5 RECORDINGS FOUND\n',
    '> INITIALIZING SHEEPY PROTOCOL\n',
    '\n',
    '> READY.\n'
  ];
  let full='';
  for(const line of bootLines){full+=line;await typewrite(bootDiv,full,14);await sleep(120)}
  bootDiv.innerHTML+='<span class="cursor"></span>';
  await sleep(800);
  
  await showSheepyIntro();
  screenNoSignal();
  buildRack();
  showDlg('Drag a tape to the slot. ğŸ‘',4000);
}

$('boot-overlay').addEventListener('click',boot);
$('boot-overlay').addEventListener('touchend',e=>{e.preventDefault();boot()});
$('audio-btn').addEventListener('click',toggleAudio);
$('tape-slot').addEventListener('click',slotClicked);
$('eject-btn').addEventListener('click',ejectClicked);

document.addEventListener('contextmenu',e=>e.preventDefault());
