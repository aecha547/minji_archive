<!DOCTYPE html>
<html lang="en">

<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&family=Caveat:wght@400;600&family=Cormorant+Garamond:ital,wght@0,600;1,600&display=swap');
:root{

}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;user-select:none}
html,body{height:100%;overflow:hidden;background:#060606;font-family:var(--font-crt);color:var(--pink)}

#boot-overlay.hidden{opacity:0;pointer-events:none}
#boot-overlay h1{font-family:var(--font-serif);font-size:clamp(2.2rem,6vw,3.8rem);font-weight:600;color:var(--pink);letter-spacing:-1px;text-shadow:0 0 25px var(--pink),0 0 60px var(--pink-dim);animation:titleFlicker 2.8s infinite;text-align:center;line-height:1.2}

#station{display:none;grid-template-columns:1fr 280px;grid-template-rows:1fr;gap:16px;width:95vw;max-width:1200px;height:88vh;max-height:820px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);opacity:0;transition:opacity .8s}

.tv-unit{grid-column:1;grid-row:1;background:linear-gradient(145deg,#1a1a1a,#0e0e0e);border-radius:22px;border:2px solid #252525;box-shadow:inset 0 0 50px #000,0 12px 60px rgba(0,0,0,.9);display:flex;flex-direction:column;padding:22px;position:relative}

.brand-label{font-size:11px;letter-spacing:.3em;color:#2a2a2a;text-transform:uppercase}

.rack-header{color:#444;text-align:center;border-bottom:1px solid #222;padding-bottom:10px;margin-bottom:4px;letter-spacing:4px;font-size:12px}
.vhs-tape{min-height:100px;background:linear-gradient(180deg,#1e1e1e,#141414);border-radius:5px;border:1.5px solid #333;position:relative;cursor:pointer;transition:all .25s cubic-bezier(.175,.885,.32,1.275);display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:3px 5px 14px rgba(0,0,0,.6),inset 0 -3px 8px rgba(0,0,0,.3);flex-shrink:0;touch-action:manipulation}
.vhs-tape:hover{transform:translateY(-3px) scale(1.02);box-shadow:4px 8px 22px rgba(0,0,0,.8);border-color:#4a4a4a;z-index:10}
.vhs-tape:active{transform:scale(.97)}
.vhs-tape.selected{border-color:var(--pink);box-shadow:0 0 5px rgba(255,107,157,.3),0 0 15px rgba(255,107,157,.15)}
.vhs-tape.complete::after{content:'‚úì PLAYED';position:absolute;bottom:6px;right:8px;font-size:10px;color:var(--green);letter-spacing:1px;text-shadow:0 0 3px var(--green)}
.vhs-tape.locked{opacity:.3;pointer-events:none;cursor:not-allowed}
.vhs-tape.seq-locked{opacity:.45;cursor:not-allowed}
.vhs-tape.seq-locked:hover{transform:none;box-shadow:3px 5px 14px rgba(0,0,0,.6)}
.tape-window{position:absolute;top:12px;left:14%;width:72%;height:28px;background:#080808;border-radius:3px;border:1.5px solid #252525;display:flex;align-items:center;justify-content:space-around;padding:0 12px;overflow:hidden;box-shadow:inset 0 0 6px rgba(0,0,0,.7)}
.reel{width:16px;height:16px;border:2px solid #3a3a3a;border-radius:50%;background:#0a0a0a;position:relative;box-shadow:inset 0 0 4px rgba(0,0,0,.8)}
.reel::after{content:'';position:absolute;inset:3px;border:1.5px solid #2a2a2a;border-radius:50%;background:#060606}
.tape-strip{width:28px;height:1px;background:#2a2a2a}
.vhs-tape:hover .reel{border-color:#555;animation:spin 1.5s linear infinite}
.vhs-tape.selected .reel{border-color:var(--pink-dim);animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.tape-label{background:linear-gradient(#f0e8d8,#e8dcc8);color:#1a1a1a;padding:4px 10px;margin-top:32px;width:80%;text-align:center;font-family:var(--font-hand);font-weight:600;font-size:13px;transform:rotate(-.5deg);box-shadow:0 2px 4px rgba(0,0,0,.3);border-radius:2px;line-height:1.25;position:relative;z-index:2}

.audio-btn:hover,.audio-btn.on{color:var(--pink);border-color:var(--pink)}
@media(max-width:900px){
#station{grid-template-columns:1fr;grid-template-rows:1fr 140px;width:96vw;height:auto;max-height:none;position:relative;top:auto;left:auto;transform:none;padding:8px;gap:10px;margin:8px auto}
.tv-unit{min-height:55vh;border-radius:14px;padding:14px}
.tape-rack{flex-direction:row;overflow-x:auto;overflow-y:hidden;padding:12px;gap:10px;border-radius:8px}

</style>

<script>
'use strict';
const $=id=>document.getElementById(id);
const sleep=ms=>new Promise(r=>setTimeout(r,ms));
const KEY='seed_archive_v1';
function stateGet(){try{return JSON.parse(localStorage.getItem(KEY))||{}}catch{return{}}}
function stateSet(k,v){const s=stateGet();s[k]=v;try{localStorage.setItem(KEY,JSON.stringify(s))}catch{}}
function isDone(t){const s=stateGet();return!!(s[t]&&(s[t]===true||s[t].complete))}
function canPlay(id){
  if(id==='tape1')return true;
  if(id==='tape2')return isDone('tape1');
  if(id==='tape3')return isDone('tape2');
  if(id==='tape4')return isDone('tape1')&&isDone('tape2')&&isDone('tape3');
  if(id==='tape5')return false;
  return false;
}
/* NOISE */
let noiseCtx,noiseW=0,noiseH=0,noiseIntensity=.1;
function initNoise(){const c=$('crt');noiseCtx=c.getContext('2d');resizeNoise();window.addEventListener('resize',resizeNoise);drawNoise()}
function resizeNoise(){const c=$('crt'),r=c.parentElement.getBoundingClientRect(),d=Math.min(devicePixelRatio||1,2);noiseW=c.width=Math.floor(r.width*d);noiseH=c.height=Math.floor(r.height*d);c.style.width=r.width+'px';c.style.height=r.height+'px'}
function drawNoise(){if(noiseW&&noiseH){const img=noiseCtx.createImageData(noiseW,noiseH),d=img.data;for(let i=0;i<d.length;i+=4){if(Math.random()<noiseIntensity){const v=Math.floor(Math.random()*40);d[i]=v+10;d[i+1]=v;d[i+2]=v+5;d[i+3]=255}else{d[i]=d[i+1]=d[i+2]=5;d[i+3]=255}}noiseCtx.putImageData(img,0,0)}requestAnimationFrame(drawNoise)}
function noiseBurst(dur){const old=noiseIntensity;noiseIntensity=.5;setTimeout(()=>noiseIntensity=old,dur||400)}
/* SYNTH */
let audioCtx=null,masterGain=null,audioOn=false;
function synthInit(){if(audioCtx)return;audioCtx=new(window.AudioContext||window.webkitAudioContext)();masterGain=audioCtx.createGain();masterGain.gain.value=0;masterGain.connect(audioCtx.destination)}
function synthResume(){if(audioCtx&&audioCtx.state==='suspended')audioCtx.resume()}
function synthSetVol(v){if(!masterGain)return;masterGain.gain.cancelScheduledValues(audioCtx.currentTime);masterGain.gain.setValueAtTime(masterGain.gain.value,audioCtx.currentTime);masterGain.gain.linearRampToValueAtTime(v,audioCtx.currentTime+.3)}
function note(f,dur,type,vol,atk){if(!audioCtx)return;type=type||'triangle';vol=vol||.08;atk=atk||.01;const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type=type;o.frequency.value=f;g.gain.setValueAtTime(.001,audioCtx.currentTime);g.gain.linearRampToValueAtTime(vol,audioCtx.currentTime+atk);g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+dur);o.connect(g);g.connect(masterGain);o.start();o.stop(audioCtx.currentTime+dur+.05)}
function noise(dur,vol){if(!audioCtx)return;dur=dur||.15;vol=vol||.08;const sz=Math.floor(audioCtx.sampleRate*dur),buf=audioCtx.createBuffer(1,sz,audioCtx.sampleRate),d=buf.getChannelData(0);for(let i=0;i<sz;i++)d[i]=Math.random()*2-1;const s=audioCtx.createBufferSource();s.buffer=buf;const g=audioCtx.createGain();g.gain.setValueAtTime(vol,audioCtx.currentTime);g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+dur);s.connect(g);g.connect(masterGain);s.start()}
function sfxPowerOn(){noise(.35,.2);note(220,.12,'square',.15);setTimeout(()=>note(55,.15,'sawtooth',.1),80)}
function sfxClunk(){note(80,.2,'square',.15);noise(.06,.12);setTimeout(()=>note(50,.15,'sawtooth',.1),60)}
function sfxSnap(){note(800,.05,'sine',.12);setTimeout(()=>note(200,.05,'sine',.08),30)}
function sfxMotor(){if(!audioCtx)return;const o=audioCtx.createOscillator(),g=audioCtx.createGain(),lfo=audioCtx.createOscillator(),lg=audioCtx.createGain();o.type='sawtooth';o.frequency.value=60;lfo.type='sine';lfo.frequency.value=3;lg.gain.value=2;lfo.connect(lg);lg.connect(o.frequency);g.gain.setValueAtTime(.04,audioCtx.currentTime);g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+1.2);o.connect(g);g.connect(masterGain);o.start();lfo.start();o.stop(audioCtx.currentTime+1.3);lfo.stop(audioCtx.currentTime+1.3)}
function sfxBeep(){note(450,.06,'square',.06)}
function sfxType(){note(1600+Math.random()*500,.012,'square',.02)}
let ambDrones=[];
function startAmbient(){if(!audioCtx)return;const h=audioCtx.createOscillator(),hg=audioCtx.createGain();h.type='sine';h.frequency.value=55;hg.gain.value=.01;h.connect(hg);hg.connect(masterGain);h.start();ambDrones.push(h)}
let arpId=null;
function startArp(){const notes=[220,261.63,329.63,293.66,349.23,329.63];let i=0;arpId=setInterval(()=>{note(notes[i%notes.length],1.2,'triangle',.02,.02);i++},900)}
function stopArp(){if(arpId){clearInterval(arpId);arpId=null}}
/* BGM */
let bgMusic=null;
function playBGM(src,vol){
  if(bgMusic){bgMusic.pause();bgMusic.currentTime=0}
  bgMusic=new Audio(src);bgMusic.loop=true;bgMusic.volume=vol||.25;
  bgMusic.play().catch(()=>{});
}
function stopBGM(){if(bgMusic){bgMusic.pause();bgMusic.currentTime=0;bgMusic=null}}
function toggleAudio(){
  synthInit();synthResume();audioOn=!audioOn;
  synthSetVol(audioOn?.4:0);
  if(audioOn){playBGM('MEMORY.mp3',.2)}else{stopBGM()}
  const b=$('audio-btn');b.textContent=audioOn?'‚ô™ ON':'‚ô™ OFF';b.classList.toggle('on',audioOn);
}
function ensureAudio(){
  synthInit();synthResume();
  if(!audioOn){audioOn=true;synthSetVol(.4);playBGM('MEMORY.mp3',.2);const b=$('audio-btn');b.textContent='‚ô™ ON';b.classList.add('on')}
}
/* SUBS */
let subTimer=null;
function showSub(text,dur){const el=$('subs');el.textContent=text;el.classList.add('vis');if(subTimer)clearTimeout(subTimer);subTimer=setTimeout(()=>{el.classList.remove('vis');subTimer=null},dur||3000)}
function hideSub(){$('subs').classList.remove('vis');if(subTimer){clearTimeout(subTimer);subTimer=null}}
/* TYPEWRITER */
async function typewrite(el,text,speed){
  speed=speed||25;el.innerHTML='';
  for(let i=0;i<text.length;i++){if(text[i]==='<'){const j=text.indexOf('>',i);el.innerHTML+=text.substring(i,j+1);i=j}else{el.innerHTML+=text[i];sfxType()}await sleep(speed)}
}
/* SCREEN */
function screenClear(){$('screen').innerHTML=''}
function screenNoSignal(){screenClear();$('screen').innerHTML='<div class="screen-msg">NO SIGNAL</div>';$('channel-disp').textContent='AV-1'}
async function screenBoot(){
  screenClear();
  const div=document.createElement('div');div.className='boot-text';$('screen').appendChild(div);
  const lines=['> SEED ARCHIVE v1.0\n','> INITIALIZING...\n','> DELIVERED BY: SHEEPY üêë\n','> 5 RECORDINGS FOUND\n','> 1 RECORDING LOCKED\n','> WARNING: CONTENTS MAY CAUSE FEELINGS\n','\n','> READY.\n'];
  let full='';for(const line of lines){full+=line;await typewrite(div,full,18);await sleep(200)}
  div.innerHTML+='<span class="cursor"></span>';await sleep(1200);div.style.transition='opacity .5s';div.style.opacity='0';await sleep(500);
}
async function screenLoading(name){
  screenClear();noiseBurst(500);
  const d=document.createElement('div');d.className='load-display';
  d.innerHTML=`<div class="load-title">‚ñ∂ PLAYING: ${name}</div><div class="load-bar"><div class="load-fill" id="load-fill"></div></div>`;
  $('screen').appendChild(d);const fill=$('load-fill');let w=0;
  await new Promise(r=>{const iv=setInterval(()=>{w+=Math.random()*6+2;fill.style.width=Math.min(w,100)+'%';if(w>=100){clearInterval(iv);r()}},50)});await sleep(300);
}
async function screenFinal(){
  screenClear();
  const d=document.createElement('div');d.className='final-display';$('screen').appendChild(d);
  $('screen-glow').style.background='radial-gradient(ellipse,rgba(255,107,157,.06) 0%,transparent 70%)';
  stopArp();
  const melody=[261.63,329.63,392,523.25,392,329.63,261.63,329.63,392,523.25];
  melody.forEach((f,i)=>setTimeout(()=>note(f,1.5,'sine',.035,.05),i*600));
  const lines=['You planted every tape.','You faced the wall. You chose to trust.','You looked into the static and found a seed.','',
  'Some seeds become forests.','Some become fossils.','Some sleep for a thousand years.','',
  'This one chose to <span class="hl">try</span>.','','üå±','',
  '<span class="gold">For my peasant. Always.</span>'];
  for(const line of lines){const p=document.createElement('p');p.innerHTML=line||'&nbsp;';d.appendChild(p);await sleep(80);p.classList.add('show');await sleep(500)}
}
/* TAPES */
const TAPES=[
  {id:'tape1',title:'SIDE A: Soil',color:'#8B7355',file:'tape1.html'},
  {id:'tape2',title:'SIDE B: Rain',color:'#5588bb',file:'tape2.html'},
  {id:'tape3',title:'SIDE C: Thorns',color:'#884466',file:'tape3.html'},
  {id:'tape4',title:'SIDE D: Bloom',color:'#ff6b9d',file:'tape4.html'},
  {id:'tape5',title:'???: ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà',color:'#444',file:null,locked:true},
];
let selectedTapeId=null,inserting=false;
function buildShelf(){
  const rack=$('tape-rack');rack.innerHTML='<div class="rack-header">ARCHIVE ‚ñ™ PERSONAL</div>';
  TAPES.forEach(t=>{
    const done=isDone(t.id);const avail=canPlay(t.id);const locked=t.locked;
    const el=document.createElement('div');
    el.className='vhs-tape'+(done?' complete':'')+(locked?' locked':(!avail?' seq-locked':''));
    el.dataset.id=t.id;
    el.innerHTML=`<div class="tape-color" style="background:${t.color}"></div>
      <div class="tape-window"><div class="reel"></div><div class="tape-strip"></div><div class="reel"></div></div>
      <div class="tape-label">${t.title}<span class="tape-status">${locked?'LOCKED':!avail?'COMPLETE PREV':done?'‚úì PLAYED':'NEW'}</span></div>`;
    if(!locked&&avail){
      el.addEventListener('click',()=>doSelectTape(t,el));
    }else if(!locked&&!avail){
      el.addEventListener('click',()=>showSub('Complete the previous tape first.',2000));
    }
    rack.appendChild(el);
  });
}
function doSelectTape(t,el){
  document.querySelectorAll('.vhs-tape').forEach(x=>x.classList.remove('selected'));
  if(selectedTapeId===t.id){selectedTapeId=null;doInsertTape(t);return}
  selectedTapeId=t.id;el.classList.add('selected');
  $('tape-slot').classList.add('active');$('slot-label').textContent='‚ñ∂ CLICK SLOT';
  sfxBeep();showSub('Selected: '+t.title+' ‚Äî Click slot or double-tap',3000);
}
function slotClicked(){if(!selectedTapeId)return;const t=TAPES.find(x=>x.id===selectedTapeId);if(t&&t.file)doInsertTape(t)}
function ejectClicked(){showSub('No tape inserted.',1500)}
async function doInsertTape(tape){
  if(inserting||!tape.file)return;inserting=true;ensureAudio();
  selectedTapeId=null;document.querySelectorAll('.vhs-tape').forEach(x=>x.classList.remove('selected'));
  hideSub();stopArp();stopBGM();sfxClunk();setTimeout(sfxSnap,200);setTimeout(sfxMotor,300);
  const slot=$('tape-slot');slot.classList.add('inserting','active');$('slot-label').textContent='‚ñ∂ LOADING';
  $('led-play').classList.add('on');$('channel-disp').textContent='‚ñ∂ TAPE';$('rec-ind').classList.add('on');
  noiseBurst(600);await sleep(700);slot.classList.remove('inserting');
  await screenLoading(tape.title);window.location.href=tape.file;
}
document.addEventListener('keydown',e=>{
  if(inserting)return;const n=parseInt(e.key);
  if(n>=1&&n<=5){const t=TAPES[n-1];const el=document.querySelector(`.vhs-tape[data-id="${t.id}"]`);if(el&&canPlay(t.id)&&!t.locked)doSelectTape(t,el)}
  if(e.key==='Enter'&&selectedTapeId){const t=TAPES.find(x=>x.id===selectedTapeId);if(t)doInsertTape(t)}
});
let booted=false;
async function boot(){
  if(booted)return;booted=true;ensureAudio();sfxPowerOn();
  $('boot-overlay').classList.add('hidden');$('station').classList.add('on');
  initNoise();noiseBurst(400);$('led-pwr').classList.add('on');
  if(isDone('tape4')){startAmbient();await screenFinal();return}
  await screenBoot();startAmbient();startArp();screenNoSignal();buildShelf();
  showSub('Sheepy says: pick a tape from the rack. üêë',4000);
}
$('boot-overlay').addEventListener('click',boot);
$('boot-overlay').addEventListener('touchend',e=>{e.preventDefault();boot()});
</script>
